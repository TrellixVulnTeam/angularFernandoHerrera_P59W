<p>listado de heroes</p>


<button (click)="borrar()">
    borrar elemento
</button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}}-{{heroe}}
    </li>
    
</ul>
<div *ngIf="heroeBorrado; else noBorrrado">
    <h5>heroe borrado</h5>
    <span>{{heroeBorrado}}</span>
</div>

<ng-template #noBorrrado>
    <h5>No ha borrado Nada</h5>
</ng-template>
